{% extends "base.html" %}{% block tile %}Salon{% endblock %}{% block content %}
<body class="container-fluid text-center p-0 flex-row">
    <div class="col-12">
        <div class="" style="height: 250px;">
            <img src="/static/img/pactum.png" class="rounded mx-auto d-block" alt="...">
        </div>
        <div class="row">
            <div id="carouselExampleAutoplaying" class="carousel slide col-4 " data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item ratio ratio-4x3 active">
                        <img src="/static/img/salon1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item ratio ratio-4x3">
                        <img src="/static/img/salon2.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item ratio ratio-4x3">
                        <img src="/static/img/salon3.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="col-4 text-center ">
                <h3>{{eventhall.name}}</h3>
                <p  class="fw-lighter  text-center ">Contacto: {{eventhall.user.email}}</p>
                <p  class="fw-lighter  text-center ">Precio: ${{eventhall.reservation_price}}</p>
                <p  class="fw-lighter  text-center ">Ubicacion: {{eventhall.street_address}} {{eventhall.street_number}}</p>
                <p  class="fw-lighter  text-center ">{{eventhall.description}}</p>
                <a type="button" class="btn btn-dark btn-lg" href="{% if current_user.is_authenticated %}{{ url_for('reserve.frontend', eventhall_id=eventhall.id) }}{% else %}{{ url_for('auth.login_user') }}{% endif %}">Reservar</a>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6 px-1 mb-2"><img src="/static/img/salon4.jpg" class="img-fluid" alt=""></div>
                    <div class="col-6 px-1 mb-2 "><img src="/static/img/salon4.jpg" class="img-fluid" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-6 px-1"><img src="/static/img/salon4.jpg" class="img-fluid" alt=""></div>
                    <div class="col-6 px-1"><img src="/static/img/salon4.jpg" class="img-fluid" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
{% endblock %}
