{% extends "base.html" %}{% block title %}iniciar sesion{%endblock%}{% block content %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pactum - Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Estilos generales */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f6f9;
        font-family: "Arial", sans-serif;
      }

      .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      /* Logo */
      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
      }

      .logo img {
        width: 60%;
      }

      /* Input y botón */
      .form-floating input {
        border: none;
        border-bottom: 2px solid #707070;
        border-radius: 0;
        outline: none;
        font-size: 0.9rem;
        padding-left: 0;
      }

      .form-floating input:focus {
        border-bottom: 2px solid #ff6b00;
        box-shadow: none;
      }

      .form-floating label {
        color: #707070;
        font-size: 0.9rem;
      }

      /* Enlace de registro */
      .register-link {
        display: block;
        text-align: center;
        color: #3366cc;
        margin-top: 1rem;
        font-size: 0.85rem;
      }

      /* Botón de inicio de sesión */
      .btn-primary {
        background-color: #0056b3;
        border: none;
        font-weight: bold;
        font-size: 1rem;
        padding: 0.6rem;
        width: 100%;
        border-radius: 50px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #004494;
      }
    </style>
  </head>

  <body class="d-flex flex-column justify-content-start">
    <div class=" w-100 d-flex align-items-center justify-content-center ">
        <div class="login-container h-100">
          <div class="logo">
            <img src="/static/img/LogIn.png" alt="Pactum Logo" />
          </div>
          <form method="POST" class="container">
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Contraseña"
              />
              <label for="password">Contraseña</label>
            </div>
            <a href="/register" class="register-link">No tengo cuenta</a>
            <button type="submit" class="btn btn-primary mt-3">
              Iniciar Sesión
            </button>
          </form>
        </div>
    </div>
  </body>
</html>
{% endblock %}
