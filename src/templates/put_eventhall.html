{% extends "base.html" %} {% block title %}Lista de Salones{% endblock %} {% block content%}

<style>
    button {
        background-color: #ffffff00;
        border: none;
    }

    button:hover {
        background-color: #a6a6a6;
    }
</style>
<script>

    const dropzone = document.getElementById('dropzone');


    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, (e) => e.preventDefault(), false);
        dropzone.addEventListener(eventName, (e) => e.stopPropagation(), false);
    });


    dropzone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        handleFiles(files);
    });


    dropzone.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        input.click();
    });

    function handleFiles(files) {
        [...files].forEach(file => {
            console.log('Archivo subido:', file.name);
        });
    }
    function triggerFileUpload() {
        document.getElementById('file-input').click();
    }

    function handleFiles(files) {
        const imageContainer = document.getElementById('image-container');
        [...files].forEach(file => {
            const reader = new FileReader();
            reader.onload = function (event) {

                const caparoja = document.createElement('div');
                caparoja.style.width = '100%';
                caparoja.style.height = '100%';
                caparoja.style.display = 'flex';
                caparoja.style.alignItems = 'center';
                caparoja.style.justifyContent = 'center';
                caparoja.style.backgroundColor = 'red';
                caparoja.style.opacity = '0';
                caparoja.style.position = 'absolute';
                caparoja.style.top = '0';
                caparoja.style.left = '0';
                caparoja.style.zIndex = '1';

                const papelera = document.createElement('img');
                papelera.style.width = '100%';
                papelera.style.height = '100%';
                papelera.style.display = 'flex';
                papelera.style.alignItems = 'center';
                papelera.style.justifyContent = 'center';
                papelera.style.backgroundColor = 'red';
                papelera.style.opacity = '0';
                papelera.style.position = 'absolute';
                papelera.style.top = '0';
                papelera.style.left = '0';
                papelera.style.zIndex = '1';


                const imgContainer = document.createElement('div');
                imgContainer.style.width = '17%';
                imgContainer.style.height = '100%';
                imgContainer.style.display = 'flex';
                imgContainer.style.alignItems = 'center';
                imgContainer.style.justifyContent = 'center';
                imgContainer.style.border = '1px solid #ccc';
                imgContainer.style.position = 'relative';
                imgContainer.style.backgroundColor = '#f8f9fa';

                const img = document.createElement('img');
                img.src = event.target.result;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.objectFit = 'cover';

                imgContainer.addEventListener('mouseover', () => {
                    caparoja.style.opacity = '0.5';
                    papelera.style.opacity = '0.7';
                });

                imgContainer.addEventListener('mouseout', () => {
                    caparoja.style.opacity = '0';
                    papelera.style.opacity = '0';
                });

                imgContainer.addEventListener('click', () => {
                    imgContainer.remove();
                });
                imgContainer.appendChild(img);
                imgContainer.appendChild(caparoja);
                imageContainer.insertBefore(imgContainer, imageContainer.lastChild);
            };

            reader.readAsDataURL(file);
        });
    }
</script>
<div class="d-flex" style="height: 90vh; margin-top: 10vh;">
    <!-- SIDEBAR -->
    <div id="sidebar" class="bg-light h-100"
        style="width: 15%; border-right: 2px solid rgb(172, 172, 172); transition: all 0.3s;">

            <img src="img/Pactum2.png" alt="">
        </div>

        <ul class="list-unstyled">
            <div class="container flex-column d-flex aling-items-center mt-3 mt-lg-0">
                <button style="background-color: #a6a6a6"
                    class="d-flex align-items-center px-4 py-3 justify-content-lg-start justify-content-center rounded-2">
                    <i class="bi-pencil-square me-2"></i>
                    <span class="sidebar-text collapse d-lg-block ">Editar</span>
                </button>
                <button
                    class="d-flex align-items-center px-4 py-3 justify-content-lg-start justify-content-center rounded-2">
                    <i class="bi-envelope-open me-2"></i>
                    <span class="sidebar-text collapse d-lg-block">Solicitudes</span>
                </button>
                <button
                    class="d-flex align-items-center px-4 py-3 justify-content-lg-start justify-content-center rounded-2">
                    <i class="bi-calendar-check me-2"></i>

                </button>
                <button

                    <span class="sidebar-text collapse d-lg-block">Papelera</span>
                </button>
            </div>
        </ul>
    </div>
    <!-- Contenido -->
    <div class="row mt-lg-5" style="background-color: rgb(255, 255, 255); height: 100%;">
        <div class="container d-flex justify-content-center w-90">
            <H1>Edita tu salon</H1>
        </div>
        
        <form method="POST" enctype="multipart/form-data" action="/update/eventhall/{{eventhall.id}}"
            class="d-flex flex-row justify-content-around align-items-center align-items-lg-start mb-5">
            <div class="image col-6">
                <div id="dropzone"
                class="border border-primary rounded d-flex align-items-center justify-content-center col-10"
                style="background-color: #e9f5ff; cursor: pointer; position: relative; height: 90%;"
                ondragover="event.preventDefault()" onclick="triggerFileUpload()">
                <span class="text-primary" style="font-size: 100%;">+Sube Imagen De Salon</span>

                <input
                type="file"
                name='files[]'
                id="file-input"
                class="form-control"
                autocomplete="off"
                accept="image/png, image/gif, image/jpeg, image/webp, image/jpg" 
                multiple
                style="display: none;"
                onchange="handleFiles(this.files)"
                />
            </div>
            <div id="image-container" class="d-flex flex-wrap overflow-auto border rounded col-10"
                style="background-color: rgb(240, 241, 152); height: 35%;">
            </div>
            </div>
            <div class="data col-6">
                <div class="mt-3  mb-2">
                    <label for="SalonesName" class="form-label mt-2" style="font-weight: bold;">Nombre</label>
                    <input type="text" class="form-control" id="SalonesName" placeholder="Ingrese Nombre" name="name"
                        style="border-radius: 5px;" value="{{eventhall.name}}">
                </div>
                <!-- <div class="col-10 mb-2">
                        <label for="SalonesName" class="form-label mt-2" style="font-weight: bold;">Cambia
                            Ubicacion</label>
                        <input type="text" class="form-control" id="SalonesName" placeholder="Ingrese Ubicacion"
                            style="border-radius: 5px;">
                    </div> -->
                <div class=" ">
                    <label for="SalonesName" class="form-label mt-2" style="font-weight: bold;">Descripción</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                        placeholder="Ingrese Descripcion del Salon"
                        style="border-radius: 5px;">{{eventhall.description}}</textarea>
                </div>
            </div>

        </form>
        
        <button type="submit" style="background-color: #5349e2;"
            class=" w-20 col-12 btn btn-primary btn-lg rounded-5"
            onclick="submit()">
            Guardar
        </button>
        <div class="grid-container">
            {%for image in eventhall.images%}
            <div class="grid-item">
                <a href="{{image.file_url}}">
                    <img src="{{image.file_url}}" alt="Image {{image.id}}">
                </a>
                <p class="delete-button">eliminar</p>
            </div>
            {%endfor%}
        </div>
    </div>
    <script>
        function submit(){
            let forms = document.querySelectorAll("form");
            console.log(forms)
            for(var i =0; i < forms.length; i++){
                forms[i].submit();
            }
        }
    </script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            /* Ajusta el tamaño mínimo según sea necesario */
            grid-gap: 10px;
            /* Espaciado entre las imágenes */
            padding: 10px;
        }

        .grid-item {
            width: 100%;
            overflow: hidden;
            /* Evita que los elementos desborden el contenedor */
        }

        .grid-item img {
            width: 100%;
            /* Ajusta la imagen al ancho del contenedor */
            height: 200px;
            /* Ajusta la altura según lo que quieras */
            object-fit: cover;
            /* Asegura que la imagen mantenga su proporción y llene el contenedor */
        }
    </style>
