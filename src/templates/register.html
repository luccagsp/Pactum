{% extends "base.html" %} {% block title %}Register{% endblock %} {% block content
  %}
  <form method="POST">
    <h1 align="center" class="fs-6" style="font-size: 30px;">Register</h1>
    <div class="form-group">
      <label for="email">Direccio de Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Ingresar Email"
      />
      <label for="name">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Nombre"
      />
      <label for="suname">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="surname"
        name="surname"
        placeholder="Apellido"
      />
      <label for="phone">Telefono</label>
      <input
        type="number"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Telefono"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Ingresar Contraseña"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
  {% endblock %}
