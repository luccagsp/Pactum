{% extends "base.html" %} {% block title %}Register{% endblock %} {% block content
  %}
  <form method="POST">
    <h1 align="center" class="fs-6" style="font-size: 30px;">Register</h1>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="name"
      />
      <label for="suname">Surname</label>
      <input
        type="text"
        class="form-control"
        id="surname"
        name="surname"
        placeholder="surname"
      />
      <label for="phone">Phone</label>
      <input
        type="number"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="phone"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  {% endblock %}
