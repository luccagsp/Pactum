{% block title %}Registrarse{% endblock %} {% block content %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap');
        </style>
        <title>Pactum</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>
        .form-group input:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
    <form method="POST" enctype="multipart/form-data" action="/register/user">
        <body>
            <div class="container">
                <div class="row ">
                    <div class="container-fluid col-12 col-md-12 col-lg-6" style="background-color: white;">
                        <div class="conteiner justify-content-center d-flex pb-4 mt-5 pt-lg-5 pt-md-3 pt-0" ><img style="width: 35%;" src="img/Register.png" alt=""></div>
                        <div class=" d-flex justify-content-center">
                            <div class="form-floating col-4">
                                <input type="text" class="form-control rounded-0" placeholder="Nombre" class="form-control rounded-0 pt-5 " style=" border: none;border-bottom: 3px solid rgb(148, 148, 148);" />
                                <label for="floatingInput">Nombre</label>
                            </div>
                            <div class=" offset-1 form-floating col-4">
                                <input type="text" class="form-control rounded-0" placeholder="Apellido" class="form-control rounded-0 pt-5" style=" border: none;border-bottom: 3px solid rgb(148, 148, 148);" />
                                <label for="floatingInput">Apellido</label>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-center">
                            <div class="form-floating mt-5 col-9">
                                <input type="email number" class="form-control rounded-0" placeholder="Correo / Número" class="form-control rounded-0 pt-5 mt-4 " style=" border: none;border-bottom: 3px solid rgb(148, 148, 148); outline: none;" />
                                <label for="floatingInput">Email/Numero</label>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-center">
                            <div class="form-floating mt-5 col-4">
                                <input type="password" class="form-control rounded-0" placeholder="Contraseña" class="form-control rounded-0 pt-5 mt-4 " style=" border: none;border-bottom: 3px solid rgb(148, 148, 148);"/>
                                <label for="floatingInput">Contraseña</label>
                            </div>
                            <div class=" offset-1 form-floating mt-5 col-4">
                                <input type="password" class="form-control rounded-0" placeholder="Repetir Contraseña" class=" material-icon form-control rounded-0 pt-5 mt-4 " style=" border: none;border-bottom: 3px solid rgb(148, 148, 148);"/>
                                <label for="floatingInput">Repetir Contraseña</label>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-center">
                            <div class="form-group col-9 py-4 ">
                                <a href="InicioSesion.html">Ya tengo cuenta</a>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-center ">
                            <div class="form-group pb-5 pt-5 pt-md-3">
                                <a href="InicioSesion.html"><button type="button" style="background-color: #5349e2;" class=" w-20 col-12 btn btn-primary btn-lg rounded-5"><h5 class="px-4">Registrar</h5></button></a>
                            
                            </div>
                        </div>
                </div>
            
            </div>
        </body>
    </form>
{% endblock %}
