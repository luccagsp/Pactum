<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservas.css">
    <title>Reserva-individual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/pactumfavicon.png">
</head>

<body  >
    <div class="conteiner-fluid navbar ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-12" >
            <div class=" conteiner-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex-md-none" style=" justify-content: space-between;" id="navbarTogglerDemo01">
                    <div class="" style="display: flex; flex-direction: row; align-items: center;">
                        <a class="navbar-brand p-2" href="#"><img src="img/Pactum2.png" alt="" style="height: 8vh;"></a>
                        
                    </div>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reservas</a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
    </div>
    <br>
    <br>
    <div class="conteiner-fluid col-4 calendar ">
        <div class="calendar">
            <div class="header">
                <div class="month">Julio 2021</div>
                    <div class="btns">
                        <!-- today -->
                        <div class="btn today">
                            <i class="fi fi-rs-calendar"></i>
                        </div>
                        <!-- previous month -->
                        <div class="btn prev">
                            <i class="fi fi-rr-angle-small-left"></i>

                        </div>
                        <!-- next month -->
                        <div class="btn next">
                            <i class="fi fi-rr-angle-small-right"></i>
                        </div>
                    </div>
                </div>
                <div class="weekdays">
                    <div class="day">Dom</div>
                    <div class="day">Lun</div>
                    <div class="day">Mar</div>
                    <div class="day">Mie</div>
                    <div class="day">Jue</div>
                    <div class="day">Vie</div>
                    <div class="day">Sab</div>
                </div>
                <div class="days">
                    <!-- render days with js -->
                </div>
            </div>
        </div>
      </div>

    </div>
    <br>
    <div class=" form-container ">
        <div class="form-group">
            <label for="salon">Salón:</label>
            <select id="salon" class="form-control">
                <option>Club de leones</option>
                <option>Puerto aventura</option>
                <option>opcion</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horarios">Horarios:</label>
            <input type="text" id="horarios" class="form-control" value="de 15:00 a 19:30">
        </div>
        <div class="form-group">
            <label for="precio">Precio Fijo del Salón:</label>
            <input type="text" id="precio" class="form-control" value="500.000">
        </div>
    </div> 
    <script src="reserva.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
